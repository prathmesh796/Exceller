<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exceller</title>
</head>
<body>
    <h1>Upload JSON File to Summarize</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept=".json">
        <button type="submit">Upload and Summarize</button>
    </form>
    <h2>Summary:</h2>
    <pre id="summary"></pre>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData();
            var fileInput = document.getElementById('fileInput');
            formData.append('file', fileInput.files[0]);

            fetch('/summarize', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.summary) {
                    document.getElementById('summary').textContent = data.summary;
                } else {
                    document.getElementById('summary').textContent = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
